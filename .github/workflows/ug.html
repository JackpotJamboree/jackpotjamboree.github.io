<!DOCTYPE html>
<html>
  <head>
    <title>Jackpot Jamboree - deleting user data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #252525;
        color: #ffffff;
        text-align: center;
      }
        h1 {
    font-size: 48px;
    margin-top: 50px;
  }
  
  p {
    font-size: 24px;
    margin-top: 20px;
    line-height: 1.5;
  }
  
  form {
    margin-top: 50px;
  }
  
  input[type="email"] {
    padding: 10px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    margin-top: 10px;
  }
  
  input[type="submit"] {
    background-color: #1e90ff;
    color: #ffffff;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }
  
  input[type="submit"]:hover {
    background-color: #0000ff;
  }
  
  footer {
    margin-top: 50px;
    font-size: 14px;
  }
</style>
</head>
  <body>
    <h1>Jackpot Jamboree</h1>
    <p>To delete your data, please enter your email below and click the "Delete data" button.</p>
    <form action="/delete" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <br>
      <input type="submit" value="Delete data">
    </form>
    <footer>
      <p>The following types of data are deleted: first name, last name, e-mail, address, phone. The data will be permanently deleted and cannot be recovered.</p>
    </footer>
  </body>
</html>
